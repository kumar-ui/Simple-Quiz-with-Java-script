<html>
<head>
<title>Java script </title>

<style type="text/css">
	body,h1,h2,h3,h4,h5,span,ol,ul,li,p,hr{
	margin: 0px;
	padding: 0px;
	color: #ffffff;
	
	}

.text{
	display: block;
	width: 100%;
	height: 70px;
	background-color: white;
	padding: 10px;
	color: 	blue;
	max-width: 100%;
	min-width: 100%;
	}

form[name = quiz]{
	width: 100%;
	max-width: 500px;
	margin: 20px auto;
	padding: 20px 40px;
	box-sizing:border-box;
	background-color: #999; 
	}

ol > li{
	margin-top: 17px;
	}
ul > li{
	list-style: none;
	}
input[type=button], input[type=reset]{
	margin: 15px 0px;
	}
</style>

<script src = "Quiz_kumar.js"> </script>



</head>
<body>
	   
	<form name ="quiz">
		<h1>Simple Quiz</h1> 
		<hr>
		<ol>
			<li> What is 1 - 1 ? </li>
				<ul>
					<li><input type="radio" name ="a1" value="wrong" id = "f1"> </input>
					<label for = "f1"> 50 </label> </li> 
					
					<li><input type="radio" name ="a1" value="wrong" id = "f2"> </input>  
					<label for = "f2"> 20  </label> </li> 
					
					<li><input type="radio" name ="a1" value="true" id = "f3"> </input>  
					<label for = "f3"> 0 </label> </li> 
					
					<li><input type="radio" name ="a1" value="wrong" id = "f4"> </input> 
					<label for = "f4"> 10 </label> </li> 
						
				</ul>
			
			
			<li> What is A + B ?</li>
				<ul>
					<li><input type="radio" name ="a2" value="true" id = "g1">  </input> 
					<label for = "g1"> AB </label> </li>
					
					<li><input type="radio" name ="a2" value="wrong" id = "g2"> </input> 	
					<label for = "g2">  BA  </label> </li>
					
					<li><input type="radio" name ="a2" value="wrong" id = "g3"> </input>  
					<label for = "g3">  AA </label> </li>
					
					<li><input type="radio" name ="a2" value="wrong" id = "g4"> </input>
					<label for = "g4"> BB  </label> </li>
				</ul>
			
			
			<li> What is 0 * 1 ?</li>
				<ul>
					
					<li><input type="radio" name ="a3" value="wrong" id = "h1"> </input>	
					<label for = "h1"> 1  </label> </li>
					
					<li><input type="radio" name ="a3" value="wrong" id = "h2">  </input> 
					<label for = "h2"> 10  </label> </li>
					
					<li><input type="radio" name ="a3" value="true" id = "h3"> </input> 					
					<label for = "h3"> 0  </label> </li>
					
					<li><input type="radio" name ="a3" value="wrong" id = "h4">  </input>
					<label for = "h4"> No  </label> </li>
				</ul>
			
			<li>What is 2+3 ?</li>
				<ul>
					
					<li><input type="radio" name ="a4" value="wrong" id = "i1">  </input> 
					<label for = "i1"> 6  </label> </li>
					
					<li><input type="radio" name ="a4" value="wrong" id = "i2">   </input> 
					<label for = "i2"> 0  </label> </li>
					
					<li><input type="radio" name ="a4" value="wrong" id = "i3">  </input> 	
					<label for = "i3"> 1  </label> </li>
					
					<li><input type="radio" name ="a4" value="true" id = "i4">  </input>
					<label for = "i4"> 5  </label> </li>
				</ul> 	
				
			
			<li> What is 0 * 1 ? </li>
				<ul>
					<li><input type="radio" name ="a5" value="wrong"  id = "j1">   </input> 
					<label for = "j1"> 25  </label> </li>
					
					<li><input type="radio" name ="a5" value="true"  id = "j2">  </input>
					<label for = "j2"> 0  </label> </li>
					
					<li><input type="radio" name ="a5" value="wrong"  id = "j3"> </input> 
					<label for = "j3"> 1   </label> </li>
					
					<li><input type="radio" name ="a5" value="wrong"  id = "j4">  </input>
					<label for = "j4"> 100  </label> </li>
				</ul>
			
			
		</ol>
		
		<input type="button" value="Submit" onClick ="result()"></input>
		
		<input type="reset" value="clear"></input>
		
		<textarea class="text" name ="answersBox"> Answer sheet </textarea>
		
	</form>	
	
		
</body>
</html>
